<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Caret Navigation Demo</title>
  <style>

    #plan{
        font-family: monospace;
    }
    #plan em {
        color: #888;
        font-style: normal;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="plan" contenteditable="true">
<div>text</div>
</div>

</body>
</html>
